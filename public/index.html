<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<html lang="en" class='has-background-light' style='height:100vh;overflow-y: hidden;'>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script>
            function myFunction() {
                var a, items, TextValue;
                var userInput = document.getElementById('userInput');
                var filter = userInput.value.toUpperCase();
                var ul = document.getElementById("ChampionUL");
                var li = ul.getElementsByTagName('li');
            
                for (items = 0; items < li.length; items++) {
                    a = li[items].getElementsByTagName("a")[0];
                    TextValue = a.textContent || a.innerText;
                    if (TextValue.toUpperCase().indexOf(filter) > -1) {
                        li[items].style.display = "";
                    } 
                    else {
                        li[items].style.display = "none";
                    }
                }
            }
            function ShowChampionContainer(){
                championContainer = document.getElementById('championContainer')
                championContainer.style.display='inline'
            }
            function HideChampionContainer(){
                championContainer = document.getElementById('championContainer')
                championContainer.style.display='none'
            }
        </script>
    </head>

    <body id='body' style='height:100vh; background-color:#1b2338'>
        <img id='imgbody' src='https://image.redbull.com/rbcom/010/2017-01-03/1331837749223_2/0100/0/1/the-fields-of-justice-have-a-complicated-history.JPG' height='100vh' width='100vw' style='position:absolute;height:100vh;width:100vw;z-index: 0;'> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
        <script src='js/index.js' type="text/babel" crossorigin='anonymous'></script>

        <div style='position:relative;z-index:1;'>
            <span class='is-pulled-right'>
                <label id='ChampionName' class='column ChampionName'></label>
            </span>
            
            <span class='centerall' style='width:100vw;'>
                <div class='section column has-text-dark'>
                <label class='ChampionInputLabel'>Select your champion</label>
                <input onfocus='ShowChampionContainer()' style='position: relative;' class='ChampionInput' type="text" id="userInput" onkeyup="myFunction()">
                <div class='column' id='championContainer'>
                    <div id="root"></div>
                </div>
            </div> 
            </span>                
        </div>
    </body>
</html>
